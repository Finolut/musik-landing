<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Musik landing</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="fontawesome/css/all.css">
</head>
<body>
    <div class="music-player">
        <div class="album-cover">
            <img src="" id="rotatingImage" alt="Rotating Image">
            <h1 id="song-title"></h1>
            <p id="artist"></p>
            <audio id="song">
                <!-- Initial source, will be dynamically updated -->
                <source src="" type="audio/mp3">
            </audio>
            <input type="range" value="0" id="progress">
            <div class="controls">
                <div onclick="previousSong()"><i class="fas fa-backward"></i></div>
                <div onclick="playPause()"><i class="fas fa-play" id="ctrlicon"></i></div>
                <div onclick="nextSong()"><i class="fas fa-forward"></i></div>
            </div>
        </div>
    </div>
</body>
</html>
